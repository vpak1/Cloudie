# ============================================
# CI Pipeline - Runs on All Branches
# ============================================

name: CI Pipeline

on:
  push:
    branches: ['*']
  pull_request:
    branches: [main, staging]

jobs:
  # ==========================================
  # JOB 1: UNIT TESTS (Node.js)
  # ==========================================
  test-node:
    name: Test (Node.js)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'      
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

      - name: Run Unit Tests
        run: npm test -- --testPathIgnorePatterns=src/smoke.test.js
        env:
          CI: true

  # ==========================================
  # JOB 2: DOCKER BUILD CHECK
  # Modified because repository name includes upper case letters
  # ==========================================
  build-docker:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [test-node]          
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # --- NEW: Official way to handle tags & casing ---
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          # This automatically fixes the capitalization issue
          images: ${{ github.repository }}
          # We manually set the tag to 'test' for this job
          tags: |
            type=raw,value=test

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          # Use the generated tags from the step above
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max