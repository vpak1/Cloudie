# ============================================
# CI Pipeline - Runs on All Branches
# ============================================

name: CI Pipeline

on:
  push:
    branches: ['*']
  pull_request:
    branches: [main, staging]

jobs:
  # ==========================================
  # OPTION 1: NODE.JS PROJECT
  # ==========================================
  test-node:
    name: Test (Node.js)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'      
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

      - name: Run tests
        run: npm test
        env:
          CI: true

  # ==========================================
  # DOCKER BUILD TEST (ALL PROJECTS)
  # ==========================================
  
  build-docker:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [test-node]          
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ github.repository }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max