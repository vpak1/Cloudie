# ============================================
# Docker Compose Configuration
# Weather App - React + Node Server
# ============================================

services:
  staging:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: weather-app-staging
    ports:
      # Maps host port 5000 to container port 3000
      - "5000:3000"
    environment:
      - NODE_ENV=staging
      - PORT=3000
      - APP_NAME=WeatherApp(Staging)
    healthcheck:
      # Checks if the server is up by pinging /health
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - app-network

  # ==========================================
  # PRODUCTION ENVIRONMENT
  # Purpose: Stable release
  # URL: http://localhost:6000
  # ==========================================
  production:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: weather-app-production
    ports:
      # Maps host port 6000 to container port 3000
      - "6000:3000"
      # Port 6000 cannot load practically in any browser
      - "6001:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - APP_NAME=WeatherApp(Production)
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - app-network
networks:
  app-network:
    driver: bridge